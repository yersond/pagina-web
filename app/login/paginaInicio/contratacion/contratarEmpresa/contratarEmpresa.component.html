<div class="row">
	<div class="col-md-12 col.sm-12 col-lg-12" style="background: FFFFFF">
		<h1 style="text-align:center">Registrar contrato</h1>
		<br>
		<br>
	</div>
	<div class="col-md-2 col-sm-2 col-lg-2" style="background: #FFFFF">
	</div>
	<div class="col-md-8 col-sm-8 col-lg-8" style="background: #FFFFF">
		<form>
			<div class="form-group">
				<label for="NumContrato">Numero de contrato</label>
				<input type="number" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label for="URL">URL Contrato en PDF</label>
				<input type="text" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label for="Experiencia">Años de experiencia</label>
				<input type="text" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label for="Ubicacion">Ubicación de la sede principal</label>
				<input type="text" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label for="Responsable">Persona responsable</label>
				<input type="text" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label for="TelefonoResponsable">Número de teléfono de la persona responsable</label>
				<input type="text" class="form-control" placeholder="">
			</div>
		</form>
	</div>
	<div class="col-md-2 col-sm-2 col-lg-2" style="background: #FFFFF">
	</div>
	<div class="col-md-8 col-sm-8 col-lg-8" style="background: #FFFFF">
	</div>
	<div class="col-md-1 col-sm-1 col-lg-1" style="background: #FFFFF">
		<button type="button" class="btn btn-info">Guardar</button>
	</div>
	<div class="col-md-1 col-sm-1 col-lg-1" style="background: #FFFFF">
		<button type="button" class="btn btn-light" routerLink="../">Cancelar</button>
	</div>
	<div class="col-md-2 col-sm-2 col-lg-2" style="background: #FFFFF">
	</div>
</div>
