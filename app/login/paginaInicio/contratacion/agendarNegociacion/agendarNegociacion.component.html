<div class="row">
	<div class="col-md-1 col-sm-1 col-lg-1" style="background: #0085A0">
	</div>
	<div class="col-md-3 col-sm-3 col-lg-3" style="background: #0085A0">
		<img style="width:250px; height:150px;" src="https://preview.ibb.co/cbhajJ/logo.png" alt="logo">
	</div>
	<div class="col-md-1 col-sm-1 col-lg-1" style="background: #0085A0">
	</div>
	<div class="col-md-7 col-sm-7 col-lg-7" style="background: #0085A0">
		<div class="contratacion">
			<h1 style="color:white; margin-top:50px">EMPRESAS EXTERNAS DE MANTENIMIENTO</h1>
		</div>
	</div>
	<div class="col-md-12 col-sm-12 col-lg-12" style="background: #FFFFF">
		<br>
	</div>
</div>
<div class="row">
	<div class="col-md-12 col.sm-12 col-lg-12" style="background: FFFFFF">
		<h1 style="text-align:center">Negociacion con la empresa externa de mantenimiento</h1>
    <br>
    <br>
	</div>
	<div class="col-md-2 col-sm-2 col-lg-2" style="background: #FFFFF">
	</div>
	<div class="col-md-8 col-sm-8 col-lg-8" style="background: #FFFFF">
		<form>
			<div class="row">
				<div class="col-md-3 col-sm-3 col-lg-3">
					<div class="form-group">
						<label for="Hora">Hora</label>
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>
				<div class="col-md-1 col-sm-1 col-lg-1" style="background: #FFFFF">
				</div>
				<div class="col-md-3 col-sm-3 col-lg-3">
					<div class="form-group">
						<label for="Fecha">Fecha</label>
						<input type="date" class="form-control" placeholder="">
					</div>
				</div>
				<div class="col-md-1 col-sm-1 col-lg-1" style="background: #FFFFF">
				</div>
				<div class="col-md-4 col-sm-4 col-lg-4">
					<div class="form-group">
						<label for="Lugar">Lugar</label>
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="Negociador">Negociador</label>
				<input type="text" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label for="Precio">Precio Negociado</label>
				<input type="text" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label for="Beneficios">Beneficios</label>
				<input type="text" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label for="Beneficios">Resumen</label>
				<input type="text" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label for="EmpresasExternas">Empresa externa a la que pertenece</label>
				<select class="form-control" id="EmpresasExternas">
          <option>1</option>
          <option>2</option>
        </select>
			</div>
			<div class="form-group">
				<label for="Estado">Estado</label>
				<select class="form-control" id="Estado">
          <option>4</option>
          <option>5</option>
        </select>
			</div>
		</form>
		<div class="col-md-2 col-sm-2 col-lg-2" style="background: #FFFFF">
		</div>
	</div>
	<div class="col-md-8 col-sm-8 col-lg-8" style="background: #FFFFF">
	</div>
	<div class="col-md-1 col-sm-1 col-lg-1" style="background: #FFFFF">
		<button type="button" class="btn btn-info">Guardar</button>
	</div>
	<div class="col-md-1 col-sm-1 col-lg-1" style="background: #FFFFF">
		<button type="button" class="btn btn-light" routerLink="../">Cancelar</button>
	</div>
	<div class="col-md-2 col-sm-2 col-lg-2" style="background: #FFFFF">
	</div>
</div>
